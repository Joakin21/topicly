services:
  db:
    image: postgres:16
    container_name: english_db
    environment:
      POSTGRES_DB: english
      POSTGRES_USER: english
      POSTGRES_PASSWORD: english
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U english -d english"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
